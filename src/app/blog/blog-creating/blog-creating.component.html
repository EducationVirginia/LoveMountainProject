<!-- HEADER -->
<header class="header_corto">
  <div class="container">
    <div class="content-inner">
      <div class="item">
        <h2>Creating Blog</h2>
      </div>
    </div>
  </div>
</header>
<!-- /HEADER -->

<!-- WELL -->
<div class="well">
  <div class="container">
    <a routerLink="/">Home</a>
    <a routerLink="/blog">Blog</a>
    <p>Blog Crating</p>
  </div>
</div>
<!-- /WELL -->

<div class="container">
	<form class="forms-creating">
	    <div class="row">
	      
			<div class="col-md-12">

				<div class="mb-3">
					<label for="address">Title</label>
					<input type="text" class="form-control" id="title" placeholder="Writing title" [(ngModel)]="blog.title" name='title'>
				</div>


				<div class="mb-3">
					<label for="address">Autor</label>
					<input type="text" class="form-control" id="title" placeholder="Name" [(ngModel)]="blog.by" name='autor'>
				</div>

				<div class="mb-3">
					<label for="address">date</label>
					<input type="date" class="form-control" id="title" [(ngModel)]="blog.date" name='twitter'>
				</div>

				<div class="mb-3">
					<label for="address">Image</label>
					<input type="url" class="form-control" id="title" placeholder="www.." [(ngModel)]="blog.imagePath" name='imagen'>
				</div>

				<div class="row">
					<div class="col-md-6 mb-3">
						<label for="lastName">City</label>
						<input type="text" class="form-control" id="lastName" placeholder="ParÃ­s" value="" [(ngModel)]="blog.city" name='city'>
					</div>
					<div class="col-md-6 mb-3">
						<label for="firstName">Country</label>
						<input type="text" class="form-control" id="firstName" placeholder="Francia" [(ngModel)]="blog.country" name='country'>
					</div>
				</div>	

				<div class="mb-3">
					<label for="address">Description</label>
					<textarea class="form-control" id="address" placeholder="Escribir" name='description' rows="5" [(ngModel)]="blog.description"></textarea>
				</div>

				<div class="mb-3">
					<label for="address">Summary</label>
					<textarea class="form-control" id="address" placeholder="Escribir" name='description' rows="2" [(ngModel)]="blog.summary"></textarea>
				</div>
				
			</div>
	     
	     	<div class="col-md-12">
				<button class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" type="submit" (click)='saveBlogs()'>Save</button>
				<button class="btn btn-danger" type="submit" (click)='deleteBlogs()'>Delete</button>
				<button class="btn btn-default" type="submit">Cancel</button>
	     	</div>
		</div>
	</form>
</div>

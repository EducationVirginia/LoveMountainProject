<!-- HEADER -->
<header class="header_corto">
  <div class="bgFull"></div>
  <div class="container">
    <div class="content-inner">
      <div class="item">
        <h2>Contact US</h2>
      </div>
    </div>
  </div>
</header>
<!-- /HEADER -->

<!-- WELL -->
<div class="well">
  <div class="container">
    <a routerLink="/">Home</a>
    <p>Contact Us</p>
  </div>
</div>
<!-- /WELL -->

<div class="container">
	<form class="needs-validation" novalidate="">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid first name is required.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
        <div class="invalid-feedback">
          Valid last name is required.
        </div>
      </div>
    </div>

    <div class="mb-3">
      <label for="email">Email <span class="text-muted">(Optional)</span></label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com">
      <div class="invalid-feedback">
        Please enter a valid email address for shipping updates.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Calle 12 #..." required="">
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <div class="mb-3">
      <label for="address">Message</label>
      <textarea class="form-control" id="address" placeholder="Escribir" required="" rows="5"></textarea>
      <div class="invalid-feedback">
        Please enter your shipping address.
      </div>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
    <button class="btn btn-default" type="submit">Cancel</button>
    </form>
</div>

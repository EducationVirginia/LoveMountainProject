<div class="container">
	<div class="mount-list" *ngFor="let mountain of mountains">
		<div class="row">
			<div class="col-md-4">
				<img src="{{mountain.imagePath}}" sizes="(min-width: 400px) 80vw, 100vw" alt="{{mountain.title}}">
			</div>
			<div class="col-md-8">
				
				<div class="listDetalle">
					<h3>{{mountain.title}}</h3>
					<h6><i class="fas fa-map-marker-alt"></i> {{mountain.country}}, {{mountain.city}} </h6>
					<p class="itemDetalle_Date">{{mountain.description}}</p>
					<p><strong>Elevation: </strong>{{mountain.elevation}}</p>
					<a href="/mountains_deatil/{{mountain.id}}" class="btn btn-primary">View</a>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- HEADER -->
<header class="header_corto">
  <div class="container">
  	<div class="content-inner">
  		<div class="item">
    		<h2>Best Mountains</h2>
  		</div>
  	</div>
  </div>
</header>
<!-- /HEADER -->

<div class="well">
	<div class="container">
		<a routerLink="/">Home</a>
		<p>Best Mountains</p>
	</div>
</div>


<div class="container">
	<div class="sort-by-wrapper">
		<div class="row">
			<div class="col-md-6 grView">
				<p>View as:</p>
				<button (click)='btnGrid()' [ngStyle]="{'color': showList ? '#6c757d' : '#007bff' }"><i class="fas fa-th-large d-inline"></i></button>
				<button (click)='btnList()' [ngStyle]="{'color': showGrid ? '#6c757d' : '#007bff' }"><i class="fas fa-th-list d-inline"></i></button>
			</div>
			<div class="col-md-6 text-right">
				<a routerLink='/mountains_creat/new' class="btn btn-info btnCreate"><i class="far fa-edit"></i>New create</a>
			</div>
		</div>
	</div>
</div>
<app-mountain-list *ngIf='showList'></app-mountain-list>
<app-mountain-item *ngIf='showGrid'></app-mountain-item>
